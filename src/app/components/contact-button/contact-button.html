<section id="contacto"
  [class]="'py-16 ' + (darkMode() ? 'bg-gray-950' : 'bg-gray-50') + ' transition-colors duration-300'">

  <div appScrollFadeIn (elementVisible)="onSectionVisible($event)"
    [@fadeAnimation]="sectionVisible() ? 'visible' : 'void'">
    <div class="container mx-auto px-4">
      <div class="flex flex-col items-center justify-center">
        <h2 [class]="'text-3xl md:text-4xl font-bold mb-8 ' + (darkMode() ? 'text-white' : 'text-gray-900')">
          {{ 'contact.cta' | translate }} <!-- ¡APLICADO AQUÍ! -->
        </h2>
        <div class="flex flex-col sm:flex-row gap-4">
          <button (click)="handleSendEmail()"
            class="px-8 py-4 bg-[#3b82f6] text-white rounded-full font-medium hover:bg-[#2563eb] transition-colors flex items-center justify-center">
            <lucide-angular [img]="MailIcon" [size]="20" class="mr-2"></lucide-angular>
            {{ 'contact.send_message' | translate }} <!-- ¡APLICADO AQUÍ! -->
          </button>
          <button (click)="handleCopyEmail()"
            [class]="'px-8 py-4 rounded-full font-medium border transition-colors flex items-center justify-center ' + (darkMode() ? 'bg-[#1A1A1A] hover:bg-gray-800 border-gray-700 text-white' : 'bg-white hover:bg-gray-100 border-gray-300 text-gray-900')">

            @if (copied()) {
            <lucide-angular [img]="CheckIcon" [size]="20" class="mr-2 text-green-400"></lucide-angular>
            {{ 'contact.copied' | translate }} <!-- ¡APLICADO AQUÍ! -->
            } @else {
            <lucide-angular [img]="CopyIcon" [size]="20" class="mr-2"></lucide-angular>
            {{ 'contact.copy_email' | translate }} <!-- ¡APLICADO AQUÍ! -->
            }
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
