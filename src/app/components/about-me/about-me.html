<!-- src/app/components/about-me/about-me.html -->
<section 
  id="sobre-mi-detalle" 
  [class]="'py-20 ' + (darkMode() ? 'bg-gray-950' : 'bg-gray-50') + ' transition-colors duration-300'">
  
  <div
    appScrollFadeIn (elementVisible)="onSectionVisible($event)"
    [@fadeAnimation]="sectionVisible() ? 'visible' : 'void'"
  >
    <div class="container mx-auto px-4">
      <div class="flex items-center mb-16">
        <div class="mr-4 text-3xl text-[#3b82f6]">
          <span class="inline-block">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </span>
        </div>
        <h2 [class]="'text-3xl md:text-4xl font-bold ' + (darkMode() ? 'text-white' : 'text-gray-900')">
          {{ 'about_me.title' | translate }}
        </h2>
      </div>

      <div class="flex flex-col md:flex-row gap-12 items-center">
        <div class="w-full md:w-2/3">
          <p [class]="'text-lg mb-6 ' + (darkMode() ? 'text-white' : 'text-gray-700')"
             [innerHTML]="'about_me.p1' | translate:{university: '<span class=\'text-[#3b82f6] font-semibold\'>' + ('about_me.highlight1_p1' | translate) + '</span>'}">
          </p>
          <p [class]="'text-lg mb-6 ' + (darkMode() ? 'text-white' : 'text-gray-700')"
             [innerHTML]="'about_me.p2' | translate:{core_tech_stack: '<span class=\'text-[#3b82f6] font-semibold\'>' + ('about_me.highlight1_p2' | translate) + '</span>'}">
          </p>
          <p [class]="'text-lg mb-6 ' + (darkMode() ? 'text-white' : 'text-gray-700')"
             [innerHTML]="'about_me.p3' | translate:{leading_dev_goal: '<span class=\'text-[#3b82f6] font-semibold\'>' + ('about_me.highlight1_p3' | translate) + '</span>'}">
          </p>
        </div>

        <div class="w-full md:w-1/3">
          <div [class]="'rounded-2xl overflow-hidden border-4 ' + (darkMode() ? 'border-[#1A1A1A]' : 'border-white shadow-lg')">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/035/676/746/small_2x/ai-generated-programmer-analyzing-data-in-night-office-with-multiple-computers-free-photo.jpg" alt="Foto de Perfil de Rubén Suárez" class="w-full h-auto" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
